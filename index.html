<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Райдужний хвостик + зоряне небо</title>
  <style>
    /* Зоряне небо фоном */
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #000011 0%, #000000 100%);
      overflow: hidden;
      cursor: crosshair;
      position: relative;
    }

    /* Зорі */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(1.5px 1.5px at 40% 80%, #ccc, transparent),
        radial-gradient(2.5px 2.5px at 60% 50%, #eee, transparent),
        radial-gradient(1px 1px at 80% 20%, #bbb, transparent);
      background-repeat: repeat;
      background-size: 100px 100px;
      pointer-events: none;
      z-index: 0;
      animation: twinkle 5s infinite alternate;
    }

    @keyframes twinkle {
      0%, 100% { background-position: 0 0, 0 0, 0 0, 0 0; }
      50% { background-position: 10px 10px, 20px 20px, 15px 5px, 5px 15px; }
    }

    /* Райдужний хвостик */
    .trail {
      position: fixed;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      pointer-events: none;
      opacity: 1;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      mix-blend-mode: screen;
      animation: fadeOutTrail 1s forwards;
      z-index: 9999;
    }

    @keyframes fadeOutTrail {
      to {
        opacity: 0;
        transform: scale(2);
      }
    }
  </style>
</head>
<body>

  <marquee style="color: blue;">вітаю на моєму сайті :3</marquee>

  <script>
    const trailCount = 8; // скільки кружечків у хвостику
    const trails = [];

    document.addEventListener('mousemove', e => {
      // Створюємо новий кружечок
      const trail = document.createElement('div');
      trail.className = 'trail';
      document.body.appendChild(trail);
      trails.push(trail);

      // Розміщуємо кружечок під курсором
      trail.style.left = e.clientX + 'px';
      trail.style.top = e.clientY + 'px';

      // Коли кружечків більше ніж trailCount, видаляємо найстаріший
      if (trails.length > trailCount) {
        const oldTrail = trails.shift();
        oldTrail.remove();
      }

      // Затримка видалення кружечка через 1с анімації
      setTimeout(() => {
        trail.style.opacity = '0';
        trail.style.transform = 'scale(2)';
      }, 0);
      setTimeout(() => {
        if (trail.parentNode) trail.parentNode.removeChild(trail);
      }, 1000);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Райдужна стрічка + мерехтливі зорі</title>
  <style>
    /* Темний фон */
    body {
      margin: 0;
      height: 100vh;
      background: #000008;
      overflow: hidden;
      cursor: crosshair;
      position: relative;
    }

    /* Зорі — маленькі біленькі крапки, які мерехтять */
    .star {
      position: fixed;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation-name: twinkle;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    /* Анімація мерехтіння */
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Контейнер для хвоста (щоб можна було позиціювати) */
    #trail {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 40px;
      height: 40px;
      border-radius: 20px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      filter: drop-shadow(0 0 5px rgba(255 255 255, 0.6));
      mix-blend-mode: screen; /* Крутий ефект накладення */
      transform: translate(-50%, -50%);
      transition: top 0.1s ease-out, left 0.1s ease-out;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <marquee style="color: blue;">вітаю на моєму сайті :3</marquee>

  <div id="trail"></div>

  <script>
    const trail = document.getElementById('trail');

    // Функція плавного слідування (плавний рух стрічки)
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let trailX = mouseX;
    let trailY = mouseY;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      // Плавне наближення до позиції курсора
      trailX += (mouseX - trailX) * 0.15;
      trailY += (mouseY - trailY) * 0.15;

      trail.style.left = trailX + 'px';
      trail.style.top = trailY + 'px';

      requestAnimationFrame(animate);
    }
    animate();

    // Створюємо зірки випадково на сторінці
    const starCount = 150;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1; // 1-3px
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';

      // Рандомна тривалість та затримка мерехтіння
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      star.style.animationDelay = (Math.random() * 5) + 's';

      document.body.appendChild(star);
    }
  </script>

</body>
</html>

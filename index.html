<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Суцільна Райдужна Стрічка + мерехтливі зорі</title>
  <style>
    /* Темний фон */
    body {
      margin: 0;
      height: 100vh;
      background: #000008; /* Майже чорний, для ефекту космосу */
      overflow: hidden;
      cursor: crosshair; /* Курсор прицілу, дуже ретро */
      position: relative;
    }

    /* Зорі — маленькі біленькі крапки, які мерехтять */
    .star {
      position: fixed;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none; /* Щоб зірки не блокували взаємодію з елементами */
      animation-name: twinkle;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      z-index: 0; /* Зорі мають бути на задньому плані */
    }

    /* Анімація мерехтіння */
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Контейнер для суцільної райдужної стрічки */
    #trail-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* Щоб не блокувати взаємодію з елементами під ним */
      overflow: hidden; /* Обрізаємо стрічку, що виходить за межі екрану */
      z-index: 9999;
    }

    /* Елементи, що формують стрічку */
    .trail-segment {
      position: absolute;
      width: 15px; /* Ширина сегмента стрічки */
      height: 15px; /* Висота сегмента стрічки */
      border-radius: 50%; /* Робимо їх круглими */
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); /* Райдужний градієнт */
      transform: translate(-50%, -50%); /* Центруємо відносно курсора */
      transition: opacity 0.5s linear; /* Плавне зникнення */
      opacity: 1; /* Спочатку повністю видимі */
      will-change: transform, opacity; /* Оптимізація анімації */
    }
  </style>
</head>
<body>

  <marquee style="color: blue;">вітаю на моєму сайті :3</marquee>

  <div id="trail-container"></div>

  <script>
    // ----------- Скрипт для суцільної райдужної стрічки -----------
    const trailContainer = document.getElementById('trail-container');
    const segments = []; // Масив для зберігання всіх сегментів стрічки
    const maxSegments = 30; // Максимальна кількість сегментів у стрічці (довжина хвоста)
    const segmentLifetime = 50; // Час, через який додається новий сегмент (в мс)
    let lastMouseX = 0;
    let lastMouseY = 0;
    let lastSegmentTime = 0;

    document.addEventListener('mousemove', e => {
      lastMouseX = e.clientX;
      lastMouseY = e.clientY;

      const currentTime = Date.now();
      if (currentTime - lastSegmentTime > segmentLifetime) {
        lastSegmentTime = currentTime;

        const segment = document.createElement('div');
        segment.classList.add('trail-segment');
        segment.style.left = lastMouseX + 'px';
        segment.style.top = lastMouseY + 'px';

        trailContainer.appendChild(segment);
        segments.push(segment);

        // Обмежуємо кількість сегментів
        if (segments.length > maxSegments) {
          const oldestSegment = segments.shift(); // Видаляємо найстаріший сегмент з початку масиву
          // Запускаємо його анімацію зникнення, якщо він ще не зник
          oldestSegment.style.opacity = 0;
          oldestSegment.addEventListener('transitionend', () => {
            oldestSegment.remove();
          }, { once: true }); // Видалити лише один раз після завершення анімації
        }
      }

      // Оновлюємо прозорість всіх сегментів для ефекту затухання
      segments.forEach((seg, index) => {
        // Чим далі сегмент від голови стрічки (чим він старіший), тим він прозоріший
        seg.style.opacity = (index / maxSegments);
      });
    });

    // ----------- Скрипт для мерехтливих зірок -----------
    const starCount = 150; // Кількість зірок
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1; // Розмір зірки 1-3px
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';

      // Рандомна тривалість та затримка мерехтіння
      star.style.animationDuration = (Math.random() * 3 + 2) + 's'; /* 2-5 секунд */
      star.style.animationDelay = (Math.random() * 5) + 's'; /* 0-5 секунд затримки */

      document.body.appendChild(star);
    }
  </script>

</body>
</html>

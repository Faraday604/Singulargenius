<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Райдужна стрічка + мерехтливі зорі</title>
  <style>
    /* Темний фон */
    body {
      margin: 0;
      height: 100vh;
      background: #000008; /* Майже чорний, для ефекту космосу */
      overflow: hidden;
      cursor: crosshair; /* Курсор прицілу, дуже ретро */
      position: relative;
    }

    /* Зорі — маленькі біленькі крапки, які мерехтять */
    .star {
      position: fixed;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none; /* Щоб зірки не блокували взаємодію з елементами */
      animation-name: twinkle;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      z-index: 0; /* Зорі мають бути на задньому плані */
    }

    /* Анімація мерехтіння */
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Елементи хвоста - маленькі райдужні краплі */
    .rainbow-dot {
      position: fixed;
      width: 15px; /* Розмір окремої "краплі" хвоста */
      height: 15px;
      border-radius: 50%;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); /* Райдужний градієнт */
      opacity: 0; /* Починаємо з прозорого */
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0); /* Починаємо з центру і зменшеного */
      animation: fadeOutAndShrink 1s forwards ease-out; /* Анімація зникнення */
      z-index: 10000; /* Переконаємось, що хвіст видно поверх інших елементів */
    }

    /* Анімація зникнення та зменшення для елементів хвоста */
    @keyframes fadeOutAndShrink {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
      }
    }
  </style>
</head>
<body>

  <marquee style="color: blue;">вітаю на моєму сайті :3</marquee>

  <script>
    // ----------- Скрипт для райдужного хвоста -----------
    document.addEventListener('mousemove', e => {
      const dot = document.createElement('div');
      dot.classList.add('rainbow-dot');
      dot.style.left = e.clientX + 'px';
      dot.style.top = e.clientY + 'px';

      document.body.appendChild(dot);

      // Видаляємо елемент хвоста після завершення анімації, щоб не перевантажувати DOM
      dot.addEventListener('animationend', () => {
        dot.remove();
      });
    });

    // ----------- Скрипт для мерехтливих зірок -----------
    const starCount = 150; // Кількість зірок
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1; // Розмір зірки 1-3px
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';

      // Рандомна тривалість та затримка мерехтіння
      star.style.animationDuration = (Math.random() * 3 + 2) + 's'; /* 2-5 секунд */
      star.style.animationDelay = (Math.random() * 5) + 's'; /* 0-5 секунд затримки */

      document.body.appendChild(star);
    }
  </script>

</body>
</html>

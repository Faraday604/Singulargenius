<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Райдужна Стрічка + Мерехтливі Зорі</title>
  <style>
    /* Стилі для всього тіла сторінки */
    body {
      margin: 0;
      min-height: 100vh; /* Забезпечуємо, що body займає всю висоту вікна */
      background: #000008; /* Темно-синій, майже чорний фон */
      overflow: hidden; /* Приховуємо скролбари */
      cursor: crosshair; /* Ретро-курсор прицілу */
      position: relative; /* Для позиціонування канвасу та зірок */
      display: flex; /* Для централізації marquee, якщо захочеш */
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Стилі для канвасу, на якому малюється стрічка */
    #rainbowTrailCanvas {
      position: fixed; /* Фіксоване позиціонування відносно вікна */
      top: 0;
      left: 0;
      display: block; /* Прибираємо зайві відступи */
      pointer-events: none; /* Канвас не блокує кліки на елементах під ним */
      z-index: 9999; /* Переконаємося, що стрічка поверх більшості елементів */
    }

    /* Стилі для мерехтливих зірок */
    .star {
      position: fixed; /* Фіксоване позиціонування відносно вікна */
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none; /* Зірки не блокують взаємодію */
      animation-name: twinkle;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      z-index: 0; /* Зорі на задньому плані */
    }

    /* Анімація мерехтіння зірок */
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Стилі для ретро-тексту */
    marquee {
      color: #00FFFF; /* Блакитний текст */
      font-family: 'Courier New', Courier, monospace; /* Ретро-шрифт */
      font-size: 1.2em;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.7); /* Невелике світіння */
      z-index: 1000; /* Marquee має бути видимим */
      position: relative; /* Щоб його було видно над зірками */
      padding: 10px 0;
    }

  </style>
</head>
<body>

  <marquee behavior="scroll" direction="left" scrollamount="4">
   Привіт o_O
  </marquee>

  <canvas id="rainbowTrailCanvas"></canvas>

  <script>
    // --- Скрипт для райдужної стрічки ---
    const canvas = document.getElementById('rainbowTrailCanvas');
    const ctx = canvas.getContext('2d');

    // Функція для встановлення розмірів канвасу під вікно
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas); // Переналаштовуємо розмір при зміні вікна
    resizeCanvas(); // Встановлюємо розмір при завантаженні

    const trailPoints = []; // Масив для зберігання точок, з яких складається стрічка
    const maxTrailLength = 40; // Кількість точок у хвості (довжина хвоста)
    const segmentDrawDelay = 10; // Затримка між додаванням нових точок (в мс)
    const trailThickness = 18; // Товщина стрічки
    const rainbowColors = [
      'rgba(255, 0, 0, 1)',   // Червоний
      'rgba(255, 127, 0, 1)', // Помаранчевий
      'rgba(255, 255, 0, 1)', // Жовтий
      'rgba(0, 255, 0, 1)',   // Зелений
      'rgba(0, 0, 255, 1)',   // Синій
      'rgba(75, 0, 130, 1)',  // Індиго
      'rgba(148, 0, 211, 1)'  // Фіолетовий
    ];

    let mouseX = -100; // Початкова позиція (за межами екрану)
    let mouseY = -100;
    let lastPointTime = 0; // Час останнього додавання точки

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;

      const currentTime = performance.now(); // Використовуємо performance.now() для точнішого часу
      if (currentTime - lastPointTime > segmentDrawDelay) {
        trailPoints.push({ x: mouseX, y: mouseY, time: currentTime }); // Додаємо точку з часом
        if (trailPoints.length > maxTrailLength) {
          trailPoints.shift(); // Видаляємо найстарішу точку, щоб обмежити довжину
        }
        lastPointTime = currentTime;
      }
    });

    function drawRainbowTrail() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Очищаємо канвас перед кожним кадром

      if (trailPoints.length < 2) {
        requestAnimationFrame(drawRainbowTrail);
        return;
      }

      // Малюємо стрічку
      for (let i = 0; i < trailPoints.length - 1; i++) {
        const p1 = trailPoints[i];
        const p2 = trailPoints[i + 1];

        // Розраховуємо індекс кольору веселки. Чим ближче до голови хвоста (більший i), тим далі колір у веселки
        const colorProgress = i / (maxTrailLength - 1); // Прогрес від 0 до 1
        const colorIndex = Math.floor(colorProgress * rainbowColors.length);
        const baseColor = rainbowColors[Math.min(colorIndex, rainbowColors.length - 1)];

        // Розраховуємо прозорість для затухання. Чим ближче до початку хвоста (менший i), тим прозоріше
        const alpha = i / (maxTrailLength - 1); // Alpha від 0 (повністю прозорий) до 1 (повністю видимий)

        ctx.strokeStyle = baseColor.replace('1)', `${alpha})`); // Застосовуємо прозорість до кольору
        ctx.lineWidth = trailThickness; // Товщина стрічки
        ctx.lineCap = 'round'; // Круглі кінці ліній для плавного з'єднання
        ctx.lineJoin = 'round'; // Плавні з'єднання сегментів

        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }

      requestAnimationFrame(drawRainbowTrail); // Продовжуємо анімацію
    }

    drawRainbowTrail(); // Запускаємо малювання стрічки

    // --- Скрипт для мерехтливих зірок ---
    const starCount = 150; // Кількість зірок
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1; // Розмір зірки 1-3px
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';

      // Рандомна тривалість та затримка мерехтіння
      star.style.animationDuration = (Math.random() * 3 + 2) + 's'; // 2-5 секунд
      star.style.animationDelay = (Math.random() * 5) + 's'; // 0-5 секунд затримки

      document.body.appendChild(star);
    }
  </script>

</body>

  <div id="trail-container"></div>

  <script>
    // ----------- Скрипт для суцільної райдужної стрічки -----------
    const trailContainer = document.getElementById('trail-container');
    const segments = []; // Масив для зберігання всіх сегментів стрічки
    const maxSegments = 30; // Максимальна кількість сегментів у стрічці (довжина хвоста)
    const segmentLifetime = 50; // Час, через який додається новий сегмент (в мс)
    let lastMouseX = 0;
    let lastMouseY = 0;
    let lastSegmentTime = 0;

    document.addEventListener('mousemove', e => {
      lastMouseX = e.clientX;
      lastMouseY = e.clientY;

      const currentTime = Date.now();
      if (currentTime - lastSegmentTime > segmentLifetime) {
        lastSegmentTime = currentTime;

        const segment = document.createElement('div');
        segment.classList.add('trail-segment');
        segment.style.left = lastMouseX + 'px';
        segment.style.top = lastMouseY + 'px';

        trailContainer.appendChild(segment);
        segments.push(segment);

        // Обмежуємо кількість сегментів
        if (segments.length > maxSegments) {
          const oldestSegment = segments.shift(); // Видаляємо найстаріший сегмент з початку масиву
          // Запускаємо його анімацію зникнення, якщо він ще не зник
          oldestSegment.style.opacity = 0;
          oldestSegment.addEventListener('transitionend', () => {
            oldestSegment.remove();
          }, { once: true }); // Видалити лише один раз після завершення анімації
        }
      }

      // Оновлюємо прозорість всіх сегментів для ефекту затухання
      segments.forEach((seg, index) => {
        // Чим далі сегмент від голови стрічки (чим він старіший), тим він прозоріший
        seg.style.opacity = (index / maxSegments);
      });
    });

    // ----------- Скрипт для мерехтливих зірок -----------
    const starCount = 150; // Кількість зірок
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1; // Розмір зірки 1-3px
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';

      // Рандомна тривалість та затримка мерехтіння
      star.style.animationDuration = (Math.random() * 3 + 2) + 's'; /* 2-5 секунд */
      star.style.animationDelay = (Math.random() * 5) + 's'; /* 0-5 секунд затримки */

      document.body.appendChild(star);
    }
  </script>

</body>

<!DOCTYPE html>
<html lang="uk">
<head>
  
 <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
<script>
  window.addEventListener("load", () => {
    new cursoreffects.rainbowCursor();
  });
</script>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ретро-сайт</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000000;
      overflow: hidden;
      cursor: crosshair;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .star {
      position: fixed;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation-name: twinkle;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    marquee {
      color: #00FFFF;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2em;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
      z-index: 1000;
      position: relative;
      padding: 10px 0;
    }

    #click-button {
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      color: white;
      background-color: #800080;
      border: 3px solid #4B0082;
      border-radius: 5px;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      margin-right: 15px;
    }

    #click-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    #click-count {
      color: white;
      font-size: 24px;
      margin-left: 10px;
    }

    #secret-message {
      display: none;
      color: yellow;
      font-size: 24px;
      margin-top: 20px;
    }

    #secret-image {
      display: none;
      margin-top: 20px;
      width: 300px;
      height: auto;
    }

    #go-second-page {
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      color: #800080;
      background-color: white;
      border: 3px solid #800080;
      border-radius: 5px;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(128, 0, 128, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #go-second-page:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(128, 0, 128, 0.4);
    }

    .button-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <marquee behavior="scroll" direction="left" scrollamount="4">
    Привіт o_O — вітаю на моєму сайті :3
  </marquee>

  <audio id="reveal-sound">
    <source src="https://www.dropbox.com/scl/fi/0o27mnz2bswno97bv3hek/Creepy-Bell-Sound-Effect.mp3?rlkey=n7c19xm7u6iz7p0e3xzhttl70&st=nf2c2p71&dl=1" type="audio/mpeg">
  </audio>

  <div>
    <button id="click-button" onclick="incrementCounter()">натисни!</button>
    <span id="click-count">0</span>
  </div>

  <div class="button-container">
    <button id="go-second-page" onclick="location.href='genius.html'">Перейти на другу сторінку</button>
  </div>

  <div id="secret-message">фрізер прийде..</div>
  <img id="secret-image" src="https://i.imgur.com/RV7jCyY.png" alt="Secret Image">

  <script>
    // Зорі
    const starCount = 150;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      star.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(star);
    }

    // Клік-рахівник
    let count = 0;
    function incrementCounter() {
      count++;
      document.getElementById('click-count').textContent = count;
      if (count === 33) {
        document.getElementById('secret-message').style.display = 'block';
        document.getElementById('secret-image').style.display = 'block';
        document.getElementById('reveal-sound').play();
      } else if (count > 33) {
        document.getElementById('secret-message').style.display = 'none';
        document.getElementById('secret-image').style.display = 'none';
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Зала Слави</title>
  <style>
    body {
      background: #000000;
      color: #00cc99;
      font-family: 'Lucida Console', Monaco, monospace, Verdana, Geneva, sans-serif;
      margin: 0;
      padding: 30px;
      text-align: center;
      overflow-x: hidden;
    }

    .door {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      cursor: pointer;
      transition: transform 0.2s ease;
      image-rendering: auto;
      filter: none;
      box-shadow: none;
    }

    .door:hover {
      transform: scale(1.1);
    }

    .title-gif-container {
      margin-top: 60px;
      margin-bottom: 20px;
    }

    .title-gif-container img {
      width: 320px;
      height: auto;
      max-width: 100%;
      filter: none;
      box-shadow: none;
      image-rendering: auto;
    }

    .famer-row {
      display: flex;
      justify-content: center;
      gap: 80px;
      flex-wrap: wrap;
      margin-top: 60px;
    }

    .famer-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      width: 240px;
      min-height: 400px;
      overflow: visible; /* Allow medal to be visible when sliding */
    }

    .famer-img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border: 4px solid #00cc99;
      box-shadow:
        inset 0 0 0 2px #007755,
        inset 4px 4px 0 #009977,
        inset -4px -4px 0 #00bb99;
      background: black;
      transition: transform 0.3s ease;
      image-rendering: auto;
      margin-bottom: 16px;
    }

    .famer-img:hover {
      transform: scale(1.05);
    }

    /* Medal below image but initially hidden above (translateY negative) */
    .medal {
      width: 120px;
      opacity: 0;
      transform: translateY(-100%);
      transition: transform 0.7s ease, opacity 0.7s ease;
      filter: none;
      image-rendering: auto;
      margin-bottom: 10px;
    }

    .show-medal {
      opacity: 1;
      transform: translateY(0);
    }

    .caption {
      margin-top: 8px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 1s ease;
      color: #00cc99;
      text-align: center;
      min-height: 62px;
    }

    .caption strong.name {
      display: block;
      font-size: 22px;
      margin-bottom: 6px;
    }

    .show-caption {
      opacity: 1;
    }

    .fanfare {
      position: absolute;
      width: 368px;
      top: -50px;
      left: 50%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      transform: translateX(-50%);
    }

    .fanfare.show {
      opacity: 1;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.05);
      }
    }

    .fanfare.pulsing {
      animation: pulse 1.2s ease-in-out infinite;
    }

    footer {
      margin-top: 80px;
      font-size: 12px;
      color: #004d33;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <a href="index.html">
    <img src="https://i.imgur.com/UePXBHb.gif" alt="Back" class="door" />
  </a>

  <div class="title-gif-container">
    <img src="https://i.imgur.com/NrwzuYq.gif" alt="Зала Слави Title" />
  </div>

  <div class="famer-row">

    <!-- MrBuster -->
    <div class="famer-container" onclick="revealAward('medal1', 'caption1', 'fanfare1')">
      <img src="https://yt3.googleusercontent.com/D6SDyl_wSleH-EhpEZgi_xnbP4W2PgZ1AktnEie_bMpUq8Bd790iL14rbHaIYSH2olJbNzQI=s160-c-k-c0x00ffffff-no-rj" class="famer-img" alt="MrBuster" />
      <img src="https://i.imgur.com/b3FE5jd.png" class="medal" id="medal1" alt="Medal" />
      <div class="caption" id="caption1">
        <strong class="name">MrBuster</strong>
        <strong>Спонсор 7 місяців</strong>
      </div>
      <img src="https://i.imgur.com/QWLwyo4.png" class="fanfare" id="fanfare1" />
    </div>

    <!-- MIKPROFI -->
    <div class="famer-container" onclick="revealAward('medal2', 'caption2', 'fanfare2')">
      <img src="https://i.imgur.com/OuxtZH2.jpeg" class="famer-img" alt="MIKPROFI" />
      <img src="https://i.imgur.com/b3FE5jd.png" class="medal" id="medal2" alt="Medal" />
      <div class="caption" id="caption2">
        <strong class="name">MIKPROFI</strong>
        <strong>GENIUS FRONT‑END DEVELOPER AWARD</strong><br>
        (for fixing a major trollface glitch)
      </div>
      <img src="https://i.imgur.com/QWLwyo4.png" class="fanfare" id="fanfare2" />
    </div>

    <!-- One Motor -->
    <div class="famer-container" onclick="revealAward('medal3', 'caption3', 'fanfare3')">
      <img src="https://yt3.googleusercontent.com/ytc/AIdro_mtw9dXj-Y_Wyijj6uKcJvVqQK4G2XnYJcLMHTa2GyZyI6fmOksfSMpEJve-hbGv0GeTg=s160-c-k-c0x00ffffff-no-rj" class="famer-img" alt="One Motor" />
      <img src="https://i.imgur.com/b3FE5jd.png" class="medal" id="medal3" alt="Medal" />
      <div class="caption" id="caption3">
        <strong class="name">One Motor</strong>
        <strong>Спонсор 6 місяців</strong>
      </div>
      <img src="https://i.imgur.com/QWLwyo4.png" class="fanfare" id="fanfare3" />
    </div>

  </div>

  <footer>
  </footer>

  <audio id="fanfare-sound" src="https://www.dropbox.com/scl/fi/4vjw038p4st3ikbl56a90/Deltarune-OST-Fanfare-4.mp3?rlkey=87s5d2h2a7m2pzomqtackampv&st=j11x09gd&dl=1"></audio>

  <script>
    function revealAward(medalId, captionId, fanfareId) {
      const medal = document.getElementById(medalId);
      const caption = document.getElementById(captionId);
      const fanfare = document.getElementById(fanfareId);
      const audio = document.getElementById('fanfare-sound');

      medal.classList.add('show-medal');
      caption.classList.add('show-caption');
      fanfare.classList.add('show', 'pulsing');

      audio.currentTime = 0;
      audio.play();

      setTimeout(() => {
        fanfare.classList.remove('show', 'pulsing');
      }, 10000);

      audio.onended = () => {
        fanfare.classList.remove('show', 'pulsing');
      };
    }
  </script>

</body>
</html>
